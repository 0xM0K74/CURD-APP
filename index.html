<!DOCTYPE html>
<html>
    <head>
        <title>CRUD APP </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <h1>CRUD - JAVASCRIPT - OOP</h1>

        <dev class="a">
            <h3>Add New Employee</h3>
            <form id="formEmp" >
                <input id="name" required type="text" placeholder="Name...">
                <input id="email" required type="email" placeholder="Email...">
                <input id="mobile" required type="number" placeholder="Mobile...">
                <br>
                <input id="submit" class="b" type="submit" value="Store This Data">
                <input id="contEdit" type="hidden">
            </form>

        </dev>
        <dev class="c">
            <h1>All Employees</h1>
        <table id="example">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
            
        </tbody>
        </table>

         </dev>    
         <script src="script.js"></script>
 
    </body>
</html>
